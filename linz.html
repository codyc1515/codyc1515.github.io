<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="py-5"></div>
			<form onsubmit="getData(); return false;" class="form-inline">
				<div class="row">
					<div class="form-group col-lg-6">
						<legend>Company</legend>
						<input type="text" id="corporate-name" placeholder="Microsoft" class="form-control" onkeydown="document.getElementById('other-names').value = '';document.getElementById('surname').value = '';">
					</div>
					<div class="form-group col-lg-6">
						<legend>Individual</legend>
						<div class="row">
							<input type="text" id="other-names" placeholder="Joe" class="form-control col-3" style="width:47%;" onkeydown="document.getElementById('corporate-name').value = '';">
							<input type="text" id="surname" placeholder="Mama" class="form-control col-3" style="width:47%;margin-left:3%;" onkeydown="document.getElementById('corporate-name').value = '';">
						</div>
					</div>
				</div>
				<div class="row py-4">
					<div class="form-group col-lg-6 offset-lg-3">
						<button type="submit" class="btn btn-primary btn-lg btn-block" style="width:100%;">Search</button>
						<div id="error-message" style="color: red;text-align: center;"></div>
						<div id="loading-indicator" style="display: none;text-align: center;" class="py-5">Loading...</div>
					</div>
				</div>
			</form>
			<table id="data-table" class="table py-5">
				<thead>
				<tr>
					<th>Title No</th>
					<th>Land District</th>
					<th>Status</th>
					<th>Estate Share</th>
					<th>Owner Type</th>
					<th>Corporate Name</th>
					<th>Other Names</th>
					<th>Surname</th>
				</tr>
				</thead>
				<tbody id="data-table-body"></tbody>
			</table>
		</div>
		<script>
		function getData(){
			// Clear any previous error messages
			document.getElementById('error-message').innerHTML = '';
			
			// Show the loading indicator
			document.getElementById('loading-indicator').style.display = 'block';
			const corporateName = document.getElementById('corporate-name').value;
			const surname = document.getElementById('surname').value;
			const otherNames = document.getElementById('other-names').value;
			
			// Validate that the user has entered a corporate name
			if(corporateName) {query = `%7B%22corporate_name%22%3A%22${corporateName}%22%7D`;}
			else if(surname && otherNames) {query = `%7B%22prime_surname%22%3A%22${surname}%22,%22prime_other_names%22%3A%22${otherNames}%22%7D`;}
			else if(surname) {query = `%7B%22prime_surname%22%3A%22${surname}%22%7D`;}
			else if(otherNames) {query = `%7B%22prime_other_names%22%3A%22${otherNames}%22%7D`;}
			else {
				document.getElementById('error-message').innerHTML = 'Please enter one name.';
				document.getElementById('loading-indicator').style.display = 'none';
				return;
			}
			// Make the API call
			fetch(`https://data.linz.govt.nz/services/query/v1/feature.dojodata/51564/?v=1.3&key=678a160261c44bd2ac90203075e84d99&query=${query}&start=0&count=100`)
				.then(response => {
					if (!response.ok) {
						throw new Error(response.statusText);
					}
					return response.json();
				})
				.then(data => {
					const tableBody = document.getElementById('data-table-body');
					tableBody.innerHTML = '';
					data.items.forEach(item => {
						const row = document.createElement('tr');
						row.innerHTML = `
							<td><a href="javascript:getPropertyUrl('${item.title_no}');">${item.title_no}</a></td>
							<td>${item.land_district}</td>
							<td>${item.status}</td>
							<td>${item.estate_share}</td>
							<td>${item.owner_type}</td>
							<td>${item.corporate_name}</td>
							<td>${item.prime_other_names}</td>
							<td>${item.prime_surname}</td>
						`;
						tableBody.appendChild(row);
					});
					// Hide the loading indicator
					document.getElementById('loading-indicator').style.display = 'none';
				})
				.catch(error => {
					// Display the error message
					document.getElementById('error-message').innerHTML = error.message;
					// Hide the loading indicator
					document.getElementById('loading-indicator').style.display = 'none';
				});
		}
		
		function getPropertyUrl(titleRef) {
			const CORS_PROXY = "https://cors-proxy.htmldriven.com/?url=";
			const PREFIX_URL = "https://propertyvalue.co.nz";
			const API_URL = `https://propertyvalue.co.nz/api/public/clapi/suggestions?q=${titleRef}&suggestionTypes=titleRef&limit=1`;
			fetch(CORS_PROXY + API_URL)
			.then(response => response.json())
			.then(data => {
				window.location.href = PREFIX_URL + data.suggestions[0].url;
				return true;
			})
			.catch(error => console.log(error));
		}
		</script>
	</body>
</html>
